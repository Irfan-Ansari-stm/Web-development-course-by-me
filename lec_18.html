<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAYOUT</title>
    <style>
        div{
            display: inline;
            visibility: hidden;
        }
        span{
            display: block;
            
        }
        p{
            max-width: 700px;
            margin: auto;
            border: 4px solid red;
        }
    </style>
</head>
<body>

    <div>THIS IS A DIV BLOCK ELEMENTS</div>
    <div>THIS IS ANOTHER DIV BLOCK ELEMENTS</div>

    <span>THIS IS A INLINE TAG</span>
    <span>THIS IS ANOTHER INLINE SPAN TAG</span>

    <p>This is a paragraph tag</p>
    
</body>
</html>
