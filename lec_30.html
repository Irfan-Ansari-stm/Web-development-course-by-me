<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .main{
            background-color: rgba(52, 1, 255, 0.5);
            color: rgba(254, 118, 15, 0.8);
        }
        h2{
            background-color: hsl(0,100%,53%,0.3);
        }
        h3{
           opacity: 0;
            background-color: red;
        }
        .trans{
            color: red;
            background-color: transparent;
        }
        .t{
            color: red;
            border: 5px solid inherit;
        }
    </style>
</head>
<body>
    <h1 class="main">THIS IS BEST COURSE.</h1>
    <h2>This is heading 2.</h2>
    <input type="color" name="" id="">
    <h3>This is heading 3 </h3>
    <h1 class="trans">This is transparent</h1>
    <h1 class="t">This is current colour</h1>
</body>
</html>
