<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lec_3 html</title>
</head>
<body>
    <center><h1>lists in html</h1>
    </center>

    <h2>unordered lists</h2>
    <ul style="list-style-type: none;">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>

    <h2>ordered lists</h2>    
    <ol type="A">

        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>

    </ol>

    <div>
        hello bro
    </div>
<hr>
    <span>
        hello span
    </span>
</body>
</html>
